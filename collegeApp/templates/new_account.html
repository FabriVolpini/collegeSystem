{% extends "base.html" %}
{% block title %}Nueva cuenta{% endblock %}

{% block content %}
<div class="menubox">
    <div class="card text-center border-dark mb-3" style="width: 25rem;">
        <div class="card-header">
            <h2>Crear cuenta</h2>
        </div>
         <div class="card-body">
            <form>
                <div class="menuform">
                    <div class="form-group row">
                          <div class="col-sm-10">
                              <input type="text" class="form-control" id="inputUsername" placeholder="Nombre">
                          </div>
                    </div>
                    <div class="form-group row">
                          <div class="col-sm-10">
                              <input type="text" class="form-control" id="inputUserlastname" placeholder="Apellido">
                          </div>
                    </div>
                    <div class="form-group row">
                          <div class="col-sm-10">
                              <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                          </div>
                    </div>
                    <div class="form-group row">
                            <div class="col-sm-10">
                                 <input type="password" class="form-control" id="inputPassword3" placeholder="ContraseÃ±a">
                             </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <form>
                                <div class="form-row">
                                     <div class="col-md">
                                        <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Usertype</label>
                                             <select class="custom-select col-md-10" id="inlineFormCustomSelect">
                                                 <option selected>Yo soy...</option>
                                                 <option value="1">Profesor</option>
                                                 <option value="2">Preceptor</option>
                                                 <option value="3">Director</option>
                                             </select>
                                     </div>
                                </div>
                           </form>
                        </div>

                    </div>
                </div>
            </form>

         </div>
        <div class="card-footer align-items-center">
            <input class="btn btn-primary" type="submit" value="Siguiente">
        </div>
    </div>
</div>
{% endblock %}
