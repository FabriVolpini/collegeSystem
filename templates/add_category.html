{% extends "base.html" %}

{% block title %}Agregar Categoria{%  endblock %}

{% block form %}
    <div class="card text-center border-dark mb-3 col-sm-8">
        <form action="{% url 'newCategory' %}"  method="post" class="m-3">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="card-footer">
                <button class="btn btn-primary" type="submit" value="Guardar">Guardar</button>
            </div>
        </form>
    </div>
{% endblock %}
